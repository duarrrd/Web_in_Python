<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}title{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PORTFOLIO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main') }}">Main</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('l_and_s') }}">Licenses & certifications</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('skills') }}">Skills</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
        <!-- Content from other pages -->
    {% endblock %}
    <div class="alert alert-dismissible alert-secondary">
        <div class="container overflow-hidden text-center">
          <div class="row gx-5">
            <div class="col">
             <div class="p-3">{{ u_agent }}</div>
            </div>
            <div class="col">
              <div class="p-3">{{ OS }}</div>
            </div>
              <div class="col">
              <div class="p-3">{{ time }}</div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
