{% extends 'base.html' %}
{% from "render_field.html" import render_field %}
{% block title %}Account{% endblock %}
{% block content %}
    <div class="container text-center">
        <div class="row g-0">
            <div class="col">
                <div class="p-3">
                    <img src="{{url_for('static', filename='imgs/'+current_user.image_file) }}" alt="Profile Photo" class="round_style">
                    <h1>{{ current_user.username }}</h1>
                    <p>Email: {{ current_user.email }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
